<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Shrikhand" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

    <title>Travi</title>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-text">
            Placeholder Navbar
        </span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="banner col-md-10">
                <p class="current-state">Oregon</p>
            </div>
        </div>


        <div class="row events">
            <div class="col-md-4 event-title event-info event-name">Event</div>
            <div class="col-md-5 event-title event-info event-link">Event URL</div>
            <div class="col-md-3 event-title event-info event-time">Date/Time</div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="image-slide slide-display">
                    <img class="mySlides" src="assets/images/oregonslide1.jpg">
                    <img class="mySlides" src="assets/images/oregonslide2.jpg">
                    <img class="mySlides" src="assets/images/oregonslide3.jpg">
                    <img class="mySlides" src="assets/images/oregonslide4.jpg">
                    <button class="button-left" onclick="plusDivs(-1)">
                        <i class="fas fa-chevron-circle-left"></i>
                    </button>
                    <button class="button-right" onclick="plusDivs(1)"><i class="fas fa-chevron-circle-right"></i></button>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

        var config = {
